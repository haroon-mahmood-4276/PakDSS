image: atlassian/default-image:2

pipelines:
  default:
    - step:
        name: Deploy to Ubuntu Server
        deployment: production
        script:
          - pipe: atlassian/ssh-run:0.4.2
            variables:
              SSH_USER: 'iyesoft'
              SERVER: '$SERVER_IP_ADDRESS'
              COMMAND: 'cd /var/www/pakdss.com && php artisan down && git branch && git reset --hard && git checkout main && git pull origin main && php artisan optimize:clear && php artisan optimize && php artisan up'
